version: '3.8'

services:
  web-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - API_GATEWAY_URL=http://api-gateway:5000
      - AI_AGENT_URL=http://ai-agent:8000
      - ENVIRONMENT=development
    volumes:
      # Mount widget source for hot-reload in development
      - ./widget:/app/widget
      - ./backend:/app/backend
    networks:
      - intramind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  intramind-network:
    external: true

